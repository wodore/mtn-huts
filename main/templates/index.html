</head>
<body  class="text-center">

<form class="form-date"  action="map" method="get">
  <img class="mb-1" src="/static/logo.png" alt="" height="75">
  <!-- <h1 class="h4 mb-2 font-weight-normal">Select Date</h1> -->
  <p class="mt-3 mb-2 text-muted"><small>It takes <b>a few minutes</b> until you see the results on the map.
  <br><b>Try again</b> if no results show up after three minutes.</small></p>
  
  <div class="card text-center card-date mx-auto shadow">
      <div class="card-body  text-center">
          <div class="input-group justify-content-center">
          <!--
          <label for="date" class="sr-only">Date</label>
              <input type="text" id="date-picker" class="form-control" value="{{date}}" required name="date">
              <div class="input-group-append">
                  <button class="btn btn-warning" style="border-radius: 0;" type="submit">go to map</button>
              </div>
            -->  
              <div class="mb-4  text-center" id="date-picker-div" data-date="{{date}}"></div>
              <input type="hidden" id="my_hidden_input" name="date">
              <button class="btn btn-warning btn-block" type="submit"><b>> see map <</b><br><small class="text-muted">takes some time</small></button>
          </div>
      </div>
  </div>
  
  <!--<p class="mt-5 mb-3 text-muted">&copy; 2020</p>-->
</form>
 <script>
 $('#date-picker-div').datepicker({
    format: "yyyy-mm-dd",
    weekStart: 1,
    daysOfWeekHighlighted: "0,6",
    todayHighlight: true,
    startDate: "{{date}}"
  });
  $('#date-picker-div').on('changeDate', function() {
    $('#my_hidden_input').val(
        $('#date-picker-div').datepicker('getDate').toISOString().substring(0, 10)
    );
});
 </script>
</body>
</html>
