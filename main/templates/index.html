<!doctype html>
<html lang="en">
<head>
  <title>Mountain Huts</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
  <script src="https://unpkg.com/bootstrap-datepicker@1.9.0/dist/locales/bootstrap-datepicker.de.min.js" charset="UTF-8"></script>
  <script src="https://unpkg.com/bootstrap-datepicker@1.9.0/dist/locales/bootstrap-datepicker.fr.min.js" charset="UTF-8"></script>
  <script src="https://unpkg.com/bootstrap-datepicker@1.9.0/dist/locales/bootstrap-datepicker.it.min.js" charset="UTF-8"></script>
  <script src="https://unpkg.com/bootstrap-datepicker@1.9.0/dist/locales/bootstrap-datepicker.en-GB.min.js" charset="UTF-8"></script>

  <script src="{{ url_for('static', filename='script.js') }}"></script>

  <link rel="icon" type="image/png" href="/static/favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link id="bsdp-css" href="https://unpkg.com/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker3.min.css" rel="stylesheet">
  <meta name="theme-color" content="#563d7c">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      #language-nav {
          width: 200px;
        /* height: 50px; */
        position: absolute;
        right: 100px;
        top: 3px;
        transform: translate(50%,-50%);
        z-index: 100;
        text-align: right;
        margin: 15px;
    }
    </style>


  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body  class="text-center">

<div id="language-nav">
    <span class="text-muted">
        <a href="/de" class="text-info">DE</a> &sdot;
        <a href="/fr" class="text-info">FR</a> &sdot;
        <a href="/it" class="text-info">IT</a> &sdot;
        <a href="/en" class="text-info">EN</a>
    </span>
</div>

<form class="form-date"  action="map" method="get">
  <img class="mb-1" src="/static/logo.png" alt="" height="75">
  <!-- <h1 class="h4 mb-2 font-weight-normal">Select Date</h1> -->
  <p class="mt-3 mb-2 text-muted">

  <small>
  {% if lang == "de" %}
   Es dauert <b>ein paar Minuten</b> bis die Resultate auf der Karte erscheinen.
  {% else %}
  It takes <b>a few minutes</b> until you see the results on the map.
  {% endif %}
  </small>
  </p>

  <div class="card text-center card-date mx-auto shadow">
      <div class="card-body  text-center">
          <div class="input-group justify-content-center">
          <!--
          <label for="date" class="sr-only">Date</label>
              <input type="text" id="date-picker" class="form-control" value="{{date}}" required name="date">
              <div class="input-group-append">
                  <button class="btn btn-warning" style="border-radius: 0;" type="submit">go to map</button>
              </div>
            -->
              <div class="mb-4  text-center" id="date-picker-div" data-date="{{date}}"></div>
              <input type="hidden" id="form-date" name="date">
              <input type="hidden" id="form-lang" name="lang" value="{{lang}}">
              <button class="btn btn-warning btn-block" type="submit"><b>OK</b></button>
          </div>
      </div>
  </div>

  <!--<p class="mt-5 mb-3 text-muted">&copy; 2020</p>-->
</form>
 <script>
 $('#date-picker-div').datepicker({
    format: "yyyy-mm-dd",
    weekStart: 1,
    daysOfWeekHighlighted: "0,6",
    todayHighlight: true,
    startDate: "{{date}}",
    language: "{{lang}}"
  });
  $('#date-picker-div').on('changeDate', function() {
    $('#form-date').val(
        $('#date-picker-div').datepicker('getUTCDate').toISOString().substring(0, 10)
    );
});
 </script>
</body>
</html>
